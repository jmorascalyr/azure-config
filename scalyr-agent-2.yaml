apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80

kind: DaemonSet
metadata:
  name: scalyr-agent-2
spec:
  template:
    metadata:
      labels:
        app: scalyr-agent-2
    spec:
      containers:
      - name: scalyr-agent
        image: scalyr/scalyr-k8s-agent
        imagePullPolicy: Always
        env:
          - name: SCALYR_API_KEY
            value: 0FRQ9bPpXOYeXCT2xEToTkkw0BWtL4xnl3MkghbypXa8-
        resources:
          limits:
            memory: 500Mi
        volumeMounts:
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: dockersock
          mountPath: /var/scalyr/docker.sock
      volumes:
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
      # comment this section if you do not want to run on the master
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
